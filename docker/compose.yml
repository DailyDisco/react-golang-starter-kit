# Base Docker Compose Configuration
# Use with environment-specific overrides:
#   Development: docker compose -f docker/compose.yml -f docker/compose.dev.yml up
#   Production:  docker compose -f docker/compose.yml -f docker/compose.prod.yml up -d
#
# Or use Makefile targets: make dev, make prod

services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-starter_kit_db}
      POSTGRES_USER: ${DB_USER:-devuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devuser} -d ${DB_NAME:-starter_kit_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: ./Dockerfile
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-devuser}
      DB_PASSWORD: ${DB_PASSWORD:-devpass}
      DB_NAME: ${DB_NAME:-starter_kit_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_EXPIRATION_MINUTES: ${ACCESS_TOKEN_EXPIRATION_MINUTES:-15}
      REFRESH_TOKEN_EXPIRATION_DAYS: ${REFRESH_TOKEN_EXPIRATION_DAYS:-7}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5193,http://localhost:4193}
      API_PORT: ${API_PORT:-8080}
      # Rate limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_GENERAL_REQUESTS: ${RATE_LIMIT_GENERAL_REQUESTS:-100}
      RATE_LIMIT_GENERAL_WINDOW: ${RATE_LIMIT_GENERAL_WINDOW:-1m}
      RATE_LIMIT_AUTH_REQUESTS: ${RATE_LIMIT_AUTH_REQUESTS:-5}
      RATE_LIMIT_AUTH_WINDOW: ${RATE_LIMIT_AUTH_WINDOW:-1m}
      # Migrations
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      MIGRATIONS_PATH: ${MIGRATIONS_PATH:-./migrations}
      # Background jobs
      JOBS_ENABLED: ${JOBS_ENABLED:-true}
      JOBS_WORKER_COUNT: ${JOBS_WORKER_COUNT:-10}
      # Email
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@localhost}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-App}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5193}
      # Stripe
      STRIPE_ENABLED: ${STRIPE_ENABLED:-false}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-http://localhost:5193/billing/success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-http://localhost:5193/billing/cancel}
      STRIPE_PORTAL_RETURN_URL: ${STRIPE_PORTAL_RETURN_URL:-http://localhost:5193/billing}
      # Cache (Dragonfly/Redis)
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_TYPE: redis
      REDIS_URL: redis://dragonfly:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${API_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Frontend is defined in dev override only (docker-compose.dev.yml)
  # Production: Deploy frontend separately to Vercel, Cloudflare Pages, or any CDN

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.35.1
    restart: unless-stopped
    volumes:
      - dragonfly_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

volumes:
  # Dev volumes (prod uses separate postgres_data_prod in compose.prod.yml)
  postgres_data:
  postgres_logs:
  dragonfly_data:

networks:
  app-network:
    name: ${PROJECT_NAME:-starter-kit}-network
    driver: bridge
