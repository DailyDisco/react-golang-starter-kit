<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation - React Go Starter Kit</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/swagger/static/swagger-ui.css"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #fafafa;
      }
      /* Custom header */
      .swagger-ui .topbar {
        background-color: #1a1a2e;
        padding: 10px 0;
      }
      .swagger-ui .topbar .download-url-wrapper {
        display: flex;
        align-items: center;
      }
      /* Better info section styling */
      .swagger-ui .info {
        margin: 30px 0;
      }
      .swagger-ui .info .title {
        font-size: 2rem;
      }
      /* Improve operation colors */
      .swagger-ui .opblock.opblock-get {
        border-color: #61affe;
        background: rgba(97, 175, 254, 0.1);
      }
      .swagger-ui .opblock.opblock-post {
        border-color: #49cc90;
        background: rgba(73, 204, 144, 0.1);
      }
      .swagger-ui .opblock.opblock-put {
        border-color: #fca130;
        background: rgba(252, 161, 48, 0.1);
      }
      .swagger-ui .opblock.opblock-delete {
        border-color: #f93e3e;
        background: rgba(249, 62, 62, 0.1);
      }
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: #1a1a2e;
        }
        .swagger-ui {
          background: #1a1a2e;
        }
        .swagger-ui .info .title,
        .swagger-ui .info .base-url,
        .swagger-ui .opblock-tag {
          color: #fff;
        }
        .swagger-ui .opblock .opblock-summary-description,
        .swagger-ui .opblock .opblock-summary-path,
        .swagger-ui .model-title,
        .swagger-ui table thead tr td,
        .swagger-ui table thead tr th,
        .swagger-ui .parameter__name,
        .swagger-ui .parameter__type,
        .swagger-ui .response-col_status,
        .swagger-ui .response-col_description {
          color: #e0e0e0;
        }
        .swagger-ui .opblock .opblock-section-header {
          background: rgba(255, 255, 255, 0.05);
        }
        .swagger-ui section.models {
          border-color: #333;
        }
        .swagger-ui .model-container {
          background: rgba(255, 255, 255, 0.05);
        }
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="/swagger/static/swagger-ui-bundle.js"></script>
    <script src="/swagger/static/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "/swagger/doc.json",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
          persistAuthorization: true,
          tryItOutEnabled: true,
          filter: true,
          syntaxHighlight: {
            activate: true,
            theme: "monokai",
          },
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
