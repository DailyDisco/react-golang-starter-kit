{{define "base"}}
<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>{{template "title" .}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }
        body {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        .button {
            background-color: #2563eb;
            border-radius: 6px;
            color: #ffffff !important;
            display: inline-block;
            font-weight: 600;
            padding: 14px 28px;
            text-decoration: none;
        }
        .button-danger {
            background-color: #dc2626;
        }
        .button-secondary {
            background-color: #6b7280;
        }
        @media (prefers-color-scheme: dark) {
            .email-bg { background-color: #1a1a1a !important; }
            .email-body { background-color: #262626 !important; }
            .email-text { color: #e5e5e5 !important; }
            .email-text-muted { color: #a3a3a3 !important; }
            .email-heading { color: #60a5fa !important; }
            .email-border { border-color: #404040 !important; }
            .email-link { color: #60a5fa !important; }
            .email-footer { background-color: #1a1a1a !important; }
            .email-warning { background-color: #422006 !important; border-color: #854d0e !important; }
            .email-warning-text { color: #fcd34d !important; }
            .email-info { background-color: #1e3a5f !important; border-color: #3b82f6 !important; }
            .email-info-text { color: #93c5fd !important; }
            .email-danger { background-color: #450a0a !important; border-color: #dc2626 !important; }
            .email-danger-text { color: #fca5a5 !important; }
            .email-success { background-color: #052e16 !important; border-color: #16a34a !important; }
            .email-success-text { color: #86efac !important; }
            .email-url-box { background-color: #1a1a1a !important; }
            .email-code-box { background-color: #1a1a1a !important; }
        }
        @media only screen and (max-width: 600px) {
            .email-container { width: 100% !important; padding: 16px !important; }
            .email-content { padding: 24px !important; }
            .button { padding: 12px 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <!-- Preheader text (shows in email preview) -->
    <div style="display: none; max-height: 0; overflow: hidden; mso-hide: all;">
        {{template "preheader" .}}
        &nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;
    </div>

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" class="email-bg" style="background-color: #f5f5f5;">
        <tr>
            <td align="center" style="padding: 40px 16px;">
                <table role="presentation" class="email-container" width="600" cellspacing="0" cellpadding="0" border="0" style="max-width: 600px; width: 100%;">
                    {{template "header" .}}
                    <!-- Main Content -->
                    <tr>
                        <td class="email-body email-content" style="background-color: #ffffff; border-radius: 12px; padding: 40px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">
                            {{template "content" .}}
                        </td>
                    </tr>
                    {{template "footer" .}}
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
{{end}}
