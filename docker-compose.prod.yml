  #     - backend
  #   networks:
  #     - app-network-prod
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '0.5'
  #         memory: 128M

volumes:
  postgres_data_prod:
    driver: local
  postgres_logs_prod:
    driver: local

networks:
  app-network-prod:
    driver: bridge
    # Don't set internal: true as frontend needs external access
    driver_opts:
      com.docker.network.bridge.name: br-react-golang-prod
